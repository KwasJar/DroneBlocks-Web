<html>
  <body>
    <script>
        var messageHandler = function(event) {
            
            var evalData = eval(event.data);

            console.log("got message and evaled: " + evalData);

            // Respond with eval data
            event.source.postMessage(evalData, event.origin);
        };

        window.addEventListener('message', messageHandler);
    </script>
  </body>
</html>
